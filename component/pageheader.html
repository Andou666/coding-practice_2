<div class="page-header__titleArea">
  <h2 class="page-header__title"></h2>
</div>

<script>
{
  const pathname = location.pathname;
  //console.log(pathname);
  //
  if(pathname.includes("message")){
    $(".page-header__titleArea > .page-header__title").text("メッセージ");
  }else if(pathname.includes("company")){
    $(".page-header__titleArea > .page-header__title").text("会社概要");
  }else{
    $(".page-header__titleArea > .page-header__title").text("ページが見つかりません");
  }
}
</script>
